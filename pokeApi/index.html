<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>PokeCard</title>
</head>

<body>
  <main class="app">
    <h1>PokeCard Kanto Region</h1>

    <div class="card-top">
      <!-- sección 1: id + nombre -->
      <div class="card-header">
        <span id="idpokemon"></span> | <span id="nombrepokemon"></span> | <span id="tipopokemon"></span> 
      </div>

      <!-- sección 2: imagen -->
      <div class="card-body">
        <img id="imagenpokemon" src="" alt="Pokemon"/>
      </div>

      <!-- sección 3: movimiento -->
      <div class="card-footer">
        Movimiento: <span id="movimientopokemon"></span>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
